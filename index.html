<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>weather</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<h1 class="header__h1">
				Прогноз погоды
			</h1>
			<div class="header__buttons">
				<input type="text" placeholder="Введите название города" class="buttons__input">
				<button class="buttons__btn">Показать</button>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__card">
				<div class="card__left">
					<div class="card__title">London</div>
					<div class="card__temperature">11°c</div>
					<div class="card__state">Облачно</div>
				</div>
				<div class="card__right">
					<img src="weather.png" alt="weather" class="card__img">
				</div>
			</div>
		</div>
	</main>

</body>
</html>
